    name: "Kitchen Light"
    state_topic: "83638818396607/switch.1/state"
    command_topic: "83638818396607/switch.1/set"
    payload_on: "on"
    payload_off: "off"
    state_on: "on"
    state_off: "off"
  - platform: mqtt
    name: "Living Room Light"
    state_topic: "83638818396607/switch.2/state"
    command_topic: "83638818396607/switch.2/set"
